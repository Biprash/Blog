{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bodyblock %}

<div class="mt-4 row justify-content-center">
    <div class="col-6 content-section pt-4 pb-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <legend class="form-group">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
            <input class="btn btn-outline-info" type="submit" value="Sign Up">
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{% url 'users:signup' %}">Sign Up</a>
            </small>
        </div>  
    </div>
</div>
    
{% endblock bodyblock %}
